<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent" />
    <meta name="description" content="Digital Menu - Moonlight Restaurant" />
    <title>Moonlight</title>
    <link
      rel="shortcut icon"
      href="./images/moonlight-logo-low.png"
      type="image/x-icon" />
    <link rel="preconnect" href="https://menus.blob.core.windows.net" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="progress-bar">
      <div class="loader-logo" id="loader-logo"></div>
      <div id="progress"></div>
    </div>
    <div id="content" style="display: none">
      <header id="header"></header>
      <nav id="btn-group" role="navigation" aria-label="Menu categories"></nav>
      <main>
        <div id="menu-body"></div>
      </main>
    </div>

    <div
      id="up-btn"
      onclick="click_Tag('header')"
      role="button"
      aria-label="Back to top">
      <a class="reference" href="#header">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-chevron-double-up"
          viewBox="0 0 16 16">
          <path
            fill-rule="evenodd"
            d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708z" />
          <path
            fill-rule="evenodd"
            d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708z" />
        </svg>
      </a>
    </div>

    <script src="./data/data.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
